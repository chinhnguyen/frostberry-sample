<div flex layout="row" ng-show="status!=='ok'">
  <div flex ng-show="status==='error'" class="loading-error" flex layout="column" layout-align="center center" ng-click="reload()">
    <p>
      <i class="fa fa-exclamation-triangle"></i>
      <br />
      <translate>{{errorMessage}}!</translate>
      <br />
      <translate>Touch to retry</translate>
    </p>
  </div>
  <div flex ng-show="status==='empty'" class="loading-error" flex layout="column" layout-align="center center">
    <i class="fa fa-frown"></i>
    <translate>{{emptyMessage}}</translate>
    <md-button class="md-primary md-raised" ng-click="reload()">
      Reload
    </md-button>
    </p>
  </div>
  <div flex ng-show="status==='loading'" flex layout="row" layout-align="center center">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
  </div>
</div>
